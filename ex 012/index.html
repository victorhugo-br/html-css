<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos em HTML5</title>
</head>
<body>
    <h1>Inserindo Vídeo hospedados localmente</h1>
    <p>Este vídeo esta em seu próprio servidor</p>
    <video src="midia/Meu-Video-1.m4v" width="400" controls></video>
    <p>Outra forma de inserir vídeo</p>
    <video controls autoplay loop>
        <source src="midia/Meu-Video-1.m4v" type="video/mp4">

    </video>

    <h1>Inserindo vídeo do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/NVAwlUJ2JXM" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

</body>
</html>
