<html lang="pt-br">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Imagens dinâmicas</title>
    <p>Tente abrir esse site em varios dispositivos difenretes ou simplesmente aumente e diminua o tamanho da tela</p>

    <picture>
        <source media="(max-width: 750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexivel">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir audio em HTML5</p>
    <audio src="midia/cana-dura.mp3" autoplay controls></audio>

    <p>Outra maneira de inserir audios</p>
    <audio preload="metadata" autoplay controls>
        <source src="midia/cana-dura.mp3" type="audio/mpeg">
    </audio>
